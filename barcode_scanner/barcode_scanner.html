<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <div id="demo">
        <img src="images/Brijesh_Pandey.png" style="width: 350px; height: 350px;">
    </div>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src="js/jquery.qrcode.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        $('#demo img').qrcode({
        'url' : 'http://www.onlineportfolio.byethost14.com', // users will be redirected to this URL when scanning the QR-Code
        'width' : 300, // image width in pixel
        'height' : 300, // image height in pixel
        'qrsize' : 100 // quality of the QR-Code in pixel
        });
        });
        </script>

</body>
</html>
